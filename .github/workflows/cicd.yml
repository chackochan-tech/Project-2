name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (for React, or skip for HTML only)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install dependencies (only for React/Vite projects)
      - name: Install dependencies
        run: npm install

      # Step 4: Run build (only for React/Vite projects)
      - name: Build the project
        run: npm run build

      # Step 5: Deploy to Netlify (Only for deployment)
      - name: Deploy to Netlify
        uses: netlify/actions/cli-action@v2
        with:
          publish-dir: ./build  # or ./dist for React/Vite
          netlify-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          site-id: ${{ secrets.NETLIFY_SITE_ID }}
